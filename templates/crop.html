{% extends 'layout.html' %}
{% block body %}

<style>
    /* Custom Styles */
    body {
        background-color: #091208;/* Dark background */
        font-family: Arial, sans-serif; /* Set font family */
        margin: 0;
        padding: 0;
    }

    h3 {
      margin: 0;
      color: rgb(219, 5, 30);
      font-size: 2em;
      line-height: 1;
      text-align: center;
      margin-top: 10px;
      padding: 60px;
    }

    /* Form container */
    .form-container {
        width: 350px;
        margin: 0 auto;
        background-color: #ffffff; /* White background */
        border-radius: 25px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    }

    /* Form inputs */
    .form-control {
        font-weight: bold;
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 5px;
        padding: 8px;
        margin-bottom: 15px;
    }

    /* Select dropdown */
    select.form-control {
        appearance: none; /* Remove default appearance */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8; /* Light gray background */
        font-weight: bold;
    }

    /* Button */
    .btn-info {
        background-color: #004d00; /* Deep green button color */
        color: #fff; /* White text color */
        font-weight: bold;
        width: 150px;
        height: 50px;
        border-radius: 12px;
        font-size: 18px;
        transition: background-color 0.3s ease; /* Smooth transition */
    }

    .btn-info:hover {
        background-color: #003300; /* Darker green on hover */
    }
</style>

<!--Form Section-->
<h3><b>Find out the most suitable crop to grow in your farm üë®üèº‚ÄçüåæüçÄ</b></h3>
<div class="form-container">
    <form method="POST" action="{{ url_for('crop_prediction') }}">
        <div class="form-group">
            <label for="Nitrogen">Nitrogen</label>
            <input type="number" class="form-control" id="Nitrogen" name="nitrogen" placeholder="Enter the value (example:50)" required />
        </div>
        <div class="form-group">
            <label for="Phosphorous">Phosphorous</label>
            <input type="number" class="form-control" id="Phosphorous" name="phosphorous" placeholder="Enter the value (example:50)" required />
        </div>
        <div class="form-group">
            <label for="Pottasium">Pottasium</label>
            <input type="number" class="form-control" id="Pottasium" name="pottasium" placeholder="Enter the value (example:50)" required />
        </div>
        <div class="form-group">
            <label for="ph">pH level</label>
            <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="Enter the value" required />
        </div>
        <div class="form-group">
            <label for="Rainfall">Rainfall (in mm)</label>
            <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall" placeholder="Enter the value" required />
        </div>
        <div class="form-group">
            <label for="State">State</label>
            <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required></select>
            <br />
            <label for="City">City</label>
            <select id="state" class="form-control" name="city" required></select>
            <script language="javascript">
                print_state("sts");
            </script>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info">Predict</button>
        </div>
    </form>
</div>
<!-- Form section -->

{% endblock %}
